	<div class="container pt">
		<div class="row mt">	
			<div class="col-lg-8 col-lg-offset-2">

                <h1>Your Friend Book</h1>

                <table border = 1 cellpadding = '5'> 
                    <tr> 
                        <th><b>Name</b></th> 
                        <th>Address</td>
                        <th>Phone No.</td>
                        <th>Email</td>
                        <th>Birthday</td>

                    {% for key, value in fb.iteritems() %}
                        <tr> 
                            <th id={{ key }}> {{ key }}</th>
                            {% for item in giflist %} 
                                <td> {{ item }} </td>
                            {% endfor %}
                        <tr>
                    {% endfor %}
                </table>

                <br>

                <button type="submmit" id="addfriend" onclick="toggleShowAddFriend()">Add friend</button>
                <button type="submit" id="deletefriend" onclick="toggleShowDeleteFriend()">Delete friend</button> 
                <button type="submit" id="updatefriend" onclick="toggleShowUpdateFriend()">Update friend's details</button>


                  <div id="addfrienddiv" class="container pt" style="display:none;">
                  <div class="row mt">	
                    <div class="col-lg-8 col-lg-offset-2">
                      <form role="form" action = "http://localhost:5000/friendbook" method = "POST">
                        <div class="form-group">
                          <input name="submitname" type="name" class="form-control" id="addname" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <input type="name" class="form-control" name="address" placeholder="Address" id="addaddress">
                        </div>
                        <div class="form-group">
                          <input class="form-control" name="phoneno" placeholder="Phone No." id="addphoneno">
                        </div>
                        <div class="form-group">
                          <input class="form-control" type="email" name="email" placeholder="Email" id="addemail">
                        </div>
                        <div class="form-group">
                          <input class="form-control" name="birthday" placeholder="Birthday" id="addbirthday">
                        </div>

                        <button type="submit" class="btn btn-success">Add Friend (form)</button>
                      </form>    			
                      <button type="submit" class="btn btn-success" onclick="postAddWithJson()">Add Friend (json)</button>
                    </div>
                  </div><!-- /row -->
                </div><!-- /container -->

                  <div id="deletefrienddiv" class="container pt" style="display:none;">
                  <div class="row mt">	
                    <div class="col-lg-8 col-lg-offset-2">
                      <form role="form" action = "http://localhost:5000/friendbook" method = "GET">
                        <div class="form-group">
                          <!--ADD THE NAMES OF EACH PERSON IN FB-->
                        <!--<select id="deletefriends"> 
                          {% for key, value in fb.iteritems() %}
                            <option value={{ key }}>{{ key}}</option>
                          {% endfor %}
                        </select>-->

                          <input class="form-control" name="deletename" placeholder="Name">
                                                   
                        </div>
                        <button type="submit" class="btn btn-success">Delete Friend</button>
                      </form>    			
                    </div>
                  </div><!-- /row -->
                </div><!-- /container -->

                  <div id="updatefrienddiv" class="container pt" style="display:none;">
                  <div class="row mt">	
                    <div class="col-lg-8 col-lg-offset-2">
                          <!--ADD THE NAMES OF EACH PERSON IN FB-->
                        <select id="updatefriends"> 
                          {% for key, value in fb.iteritems() %}
                            <option value={{ key }}>{{ key}}</option>
                          {% endfor %}
                        </select> 
                        <input class = "form-control" id="updateadd" placeholder="New Address">
                        <input class = "form-control" id="updatephoneno" placeholder="New Phone Number">
                        <input class = "form-control" id="updateemail" placeholder="New Email">
                        <input class = "form-control" id="updatebirthday" placeholder = "New Birthday">
                      <button onclick = "putFriend()" class="btn btn-success">Update Details</button>
                    </div>
                  </div><!-- /row -->
                </div><!-- /container -->
                
                <br>                

                <a href="/">‚Üê Go back!</a>
